{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Games/css/games_style.css' %}">
{% endblock %}

{% block title %}Add Game{% endblock %}

{% block logged_in_content %}
<h2>Add Game</h2>
    <form method="POST">
        {% csrf_token %}

        <p><label for="id_title">Title:</label>
             <input id="id_title" type="text" name="title" maxlength="100" required></p>

        <p><label for="id_description">Description:</label>
             <input id="id_description" type="text" name="description" maxlength="200" required></p>

        <label for="id_type">Genre:</label>
        <select id="id_type" type="text" name="type">
            <option value="fps">First-Person Shooter</option>
            <option value="rp">Role-Play</option>
            <option value="sg">Strategy Game</option>
            <option value="moba">Mulitplayer Online Battle Arena</option>
            <option value="ftp">Free to Play</option>
        </select>
        <br><br>

        <label for="id_fsk">Fsk:</label>
        <select id="id_fsk" type="text" name="fsk">
            <option value="0">FSK 0</option>
            <option value="6">FSK 6</option>
            <option value="12">FSK 12</option>
            <option value="16">FSK 16</option>
            <option value="18">FSK 18</option>
        </select>

        <p><label for="id_creator">Creator:</label>
             <input id="id_creator" type="text" name="creator" maxlength="50" required></p>

        <p><label for="id_date_published">Date:</label>
             <input id="id_date_published" type="date" name="date_published" required></p>

        <button type="submit">Add Game</button>
    </form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to add games</p>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
